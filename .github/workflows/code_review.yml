name: Code Review with OpenAI
on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
permissions:
  contents: read
  pull-requests: write
  issues: write
jobs:
  code_review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Code Review
        uses: freeedcom/ai-codereviewer@main
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          AI_PROVIDER: "gemini"
          API_KEY: ${{ secrets.GOOGLE_API_KEY }}  # ou secrets.OPENAI_API_KEY se usando OpenAI
          MODEL: "gemini-pro"  # ou "gpt-4" se usando OpenAI
          exclude: "yarn.lock,dist/**"
          AVALIAR_TEST_PR: "true"
