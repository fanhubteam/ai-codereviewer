name: Code Review with LLM
on:
  pull_request:  # Change from pull_request_target to pull_request
    types:
      - opened
      - synchronize
      - reopened
permissions:
  contents: read
  pull-requests: write
  issues: write
jobs:
  code_review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}  # Add this line to ensure we checkout the PR code
      - name: Code Review
        uses: fanhubteam/ai-codereviewer@main  # Ensure this matches the correct repository
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          AI_PROVIDER: "gemini"
          API_KEY: ${{ secrets.GOOGLE_API_KEY }}  # ou secrets.OPENAI_API_KEY se usando OpenAI
          MODEL: "gemini-pro"  # ou "gpt-4" se usando OpenAI
          exclude: "yarn.lock,dist/**"
          AVALIAR_TEST_PR: "true"
